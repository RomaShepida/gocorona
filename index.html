<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/header/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
  <title>GoCorona</title>
</head>

<body>
  <div class="wrapper">
    <header id="open" class="header">
      <div id="close" class="header__container">
        <a href="#" class="header__logo">
          <img src="img/header/logo-and-text-svg.svg" alt="Logo">
        </a>
        <div class="header__menu menu">
          <nav id="menu" class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  HOME
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  FEATURES
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  SUPPORT
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  CONTACT US
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__button">
          <a href="#" class="button button--blue">
            DOWNLOAD
          </a>
          <a href="#open" class="icon-menu">
            <span></span></a>
          <a href="#close" class="close-icon-menu">
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      MAIN
    </main>
    <footer class="footer">
      FOOTER
    </footer>
  </div>
</body>

</html>
